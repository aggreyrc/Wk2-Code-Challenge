<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Week 2 Code Challenge</title>
        <link rel="stylesheet" href="./src/style.css">
    </head>
    <body>
        <div id="main content">
            <h1>Shopping List</h1>

        <form id="create-shopping-list" action="" method="POST">
            <label for="new-item">Shopping List</label>
            <input type="text" id="new-item" name="new-item" placeholder="Enter item">
            <input type="submit" value="Create New Item">
            <button type="submit">Add</button>
            <button type="submit">Mark Purchased</button>
            <button id="toggleButton">Clear List</button>
        </form>

            <div id="list">
                <h2>Shopping List Items</h2>
                <ul id="shopping-list">
                    <!-- Shopping list items will be dynamically added here -->
                </ul>
            </div>
            <script type="text/javascript" src="./src/index.js"></script>
    </div>
    </body>
</html>
